<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cazador de Monstruos de Colores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2ff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
        }
        #main-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            flex: 1;
            background-color: #a0d8f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #444;
        }
        #camera-container {
            flex: 1;
            background-color: #eef2ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .monster {
            position: absolute;
            width: 150px;
            height: 150px;
            transition: transform 0.3s ease;
        }
        .monster img {
            width: 100%;
            height: 100%;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        #timer, #score, #color-target {
            font-size: 2rem;
            margin: 10px;
            color: #444;
        }
        #progress-bar {
            height: 20px;
            background-color: #f8d7da;
            border-radius: 10px;
            overflow: hidden;
            width: 80%;
        }
        #progress {
            height: 100%;
            width: 100%;
            background-color: #28a745;
            transition: width 1s linear;
        }
        #start-button {
            background-color: #28a745;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        #start-button:hover {
            background-color: #218838;
        }
        #video {
            width: 90%;
            border: 2px solid #444;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Sección del juego -->
        <div id="game-container">
            <h1 class="my-4">Cazador de Monstruos de Colores</h1>
            <p id="timer">Tiempo: <span id="time-left">60</span> segundos</p>
            <p id="score">Puntuación: <span id="points">0</span></p>
            <p id="color-target">Busca el color: <span id="color-name">---</span></p>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="monsters-container" style="position: relative; width: 100%; height: 70%; overflow: hidden;"></div>
            <button id="start-button" onclick="iniciarJuego()">Iniciar Juego</button>
        </div>

        <!-- Sección de la cámara -->
        <div id="camera-container">
            <h2>¡Muestra el color aquí!</h2>
            <video id="video" autoplay></video>
        </div>
    </div>

    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
